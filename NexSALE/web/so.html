<style>
	.input_container select {
		width: 80%;
		padding 10px 0px;
	}

	.input_container .control-label {
		display: block;
		margin: 16px 0px 20px 0px !important;
	}

	label.must:after {
		content: " *";
		color: red;
	}

<div class="form">
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label class="col-sm-4 control-label must">Customer</label>
				<div class="col-sm-8 col-lg-8">
					<select class="form-control select2_customer" placeholder="Choose a Customer" style="margin: 0"
					data-bind="options: customers, optionsText: 'name', optionsValue: 'id',
				 	value: customerid, optionsCaption: 'Choose a Customer', event: { change: customerChange.bind($data) }"></select>
				 </div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label class="col-sm-4 control-label must">Date</label>
				<div class="col-sm-4">
					<input class="datepicker form-control" type="text" data-bind="value: soDate">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">Sales Rep</label>
				<div class="col-sm-5 col-lg-6">
					<select class="select2_srep " style="width: 100%" data-bind="options: soSalesRepList, optionsText: 'text', optionsValue: 'id', optionsCaption: 'Select Sales Rep', value: soSRep,  event: { change: salesRepChange.bind($data) }"></select>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">Location</label>
				<div class="col-sm-5 col-lg-6">
					<select class="select2_location" disabled data-bind="options: soLocationList, optionsText: 'text', optionsValue: 'id', optionsCaption: 'Select Location', value: soLoc, event: { change: locationChange.bind($data) }"  style="width: 100%" ></select>
					
							</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">PO Reference</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" data-bind="value: soPoRef">
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">Memo</label>
				<div class="col-sm-4">
					<textarea class="form-control" data-bind="value: soMemo"></textarea>
				</div>
			</div>
		</div>
	</div>
